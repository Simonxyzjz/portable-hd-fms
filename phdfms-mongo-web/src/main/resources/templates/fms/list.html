    <link rel="stylesheet" th:href="@{/css/messager.css}" />
    <link rel="stylesheet" th:href="@{/css/dialog.css}" />

	<link rel="stylesheet" th:href="@{/easyui/themes/icon.css}">

    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
    <title>P-HD-FMS</title>
</head>
<body>

<!--Header-part-->
<div id="header">
    <h1>Simon's Admin</h1>
</div>
<!--close-Header-part-->

<!--top-Header-menu-->
<div th:include="common/top :: top"></div>
<div th:include="common/menu :: menu"></div>

<div id="content">
    <div id="content-header">
        <div id="breadcrumb"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a> <a href="#" class="current">Tables</a> </div>
    </div>
    <div class="container-fluid">
        <hr/>
        <div class="row-fluid">
            <div class="span12">

                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"><i class="icon-th"></i></span>
                        <h5>文件列表</h5>
                    </div>
                    <form class="form-inline">
                        <div class="form-group">
                            <label >目录:</label>
                            <input type="text" class="form-control" id="path-search" placeholder="目录"/>
                        </div>
                        <div class="form-group">
                            <label >ID:</label>
                            <input type="text" class="form-control" id="id-search" placeholder="ID"/>
                        </div>
                        <div class="form-group">
                            <label >MD5:</label>
                            <input type="text" class="form-control" id="md5-search" placeholder="MD5"/>
                        </div>
                        <div class="form-group">
                            <label >名称:</label>
                            <input type="text" class="form-control" id="name-search" placeholder="名称"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">状态:</label>
                            <select id="status-search"  class="form-control">
                                <option value="">全部</option>
                                <option value="1">开启</option>
                                <option value="0">关闭</option>
                            </select>
                        </div>
                        <button type="button"  onclick="search();" class="btn btn-primary">查询</button>
                       <!--  <button shiro:hasPermission="/users/add" type="button"  onclick="$('#addUser').modal();" class="btn btn-info" style="float: right; margin-right: 1px;">新增</button>
                        <button shiro:hasPermission="/users/delete" type="button"  onclick="delByID();" class="btn btn-info" style="float: right; margin-right: 1px;">删除</button>
                        <button shiro:hasPermission="/users/saveUserRoles" type="button"  onclick="allotRole();" class="btn btn-info" style="float: right; margin-right: 1px;">分配角色</button>-->
                    </form>

                    <div class="widget-content nopadding">
                        <table class="table table-striped table-bordered" cellspacing="0" width="100%" id="datatable" >
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>名称</th>
                                <th>路径</th>
                                <th>MD5</th>
                                <th>目录？</th>
                                <th>大小</th>
                                <th>修改日期</th>
                                <th>入库日期</th>
                            </tr>
                            </thead>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/jquery-1.11.2.min.js}"></script>
<script type="text/javascript" th:src="@{/easyui/jquery.easyui.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}" th:sr></script>
<script th:src="@{/js/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/js/moment.min.js}" th:sr></script>
<script th:src="@{/js/datatables/plugins/sorting/datetime-moment.js}"></script>
<script th:src="@{/js/layer.js}"></script>
<script type="text/javascript">

	$.ajaxSetup({
	    error:function(XMLHttpRequest,textStatus){
	          if(textStatus=="parsererror"){
	               $.messager.alert('提示信息', "登陆超时！请重新登陆！", 'info',function(){
	                   window.location.href = 'login.html';
	               });
	          } else if(textStatus=="error"){
	              $.messager.alert('提示信息', "请求失败，请稍后再试！", 'info');
	          }
	    }
	});

    var table;
    $.fn.dataTable.moment('yyyyMMdd HH:mm:ss');
    $(document).ready(function() {
        table = $('#datatable').DataTable( {
            "dom": '<"top"i>rt<"bottom"flp><"clear">',
            "searching" : false,
            "ordering": false,
            "pagingType": "full_numbers",
            "serverSide": true,//开启服务器模式，使用服务器端处理配置datatable
            "processing": true,//开启读取服务器数据时显示正在加载中……特别是大数据量的时候，开启此功能比较好
            "language": {
            	"processing": "系统处理中...",
            	"loadingRecords": "数据加载中...",
                "lengthMenu": "每页显示 _MENU_ 条记录",
                "zeroRecords": "查不到记录",
                "info": "显示第 _PAGE_ 页，总共 _PAGES_ 页",
                "infoEmpty": "查不到记录",
                "infoFiltered": "（从 _MAX_ 条记录中过滤）",
                "paginate": {
                    "first": "首页",
                    "last": "尾页",
                    "next": "下一页",
                    "previous": "上一页",
                  }
            },
            //"ajax": '${ss}/user/userList.do',
            "ajax" : function(data, callback, settings) {
                //封装请求参数
                var param = getQueryCondition(data);

                $.ajax({
                    type: "GET",
                    url: 'fms',
                    cache : false,  //禁用缓存
                    data: param,    //传入已封装的参数
                    dataType: "json",
                    success: function(result) {
                        //封装返回数据  如果参数相同，可以直接返回result ，此处作为学习，先这么写了。
                        var returnData = {};
                        returnData.draw = result.draw;//这里直接自行返回了draw计数器,应该由后台返回
                        returnData.recordsTotal = result.recordsTotal;//总记录数
                        returnData.recordsFiltered = result.recordsFiltered;//后台不实现过滤功能，每次查询均视作全部结果
                        returnData.data = result.data;
                        //调用DataTables提供的callback方法，代表数据已封装完成并传回DataTables进行渲染
                        //此时的数据需确保正确无误，异常判断应在执行此回调前自行处理完毕
                        callback(returnData);
                    }
                });
            },
            "columns": [
                { "data": "id" },
                { "data": "name" },
                { "data": "path" },
                { "data": "md5" },
                { "data": "directory" },
                { "data": "size" },
                { "data": "lastModifiedDate" },
                { "data": "createdDate" },
            ],
            "columnDefs":[
                { "orderable": false, "targets": [0,1,2,3,4,5] },
                { "type": "datetime-moment", "targets": [5,6] },
            ],

        } );



    } );

    function search(){
        table.ajax.reload();
    }
    
    //封装查询参数
    function getQueryCondition(data){
        var param = {};
        //组装排序参数
        param.id = $("#id-search").val();//查询条件
        param.name = $("#name-search").val();//查询条件
        param.md5 = $("#md5-search").val();//查询条件
        param.path = $("#path-search").val();//查询条件
        //组装分页参数
        param.start = data.start;
        param.length = data.length;
        param.draw = data.draw;
        return param;
    }

</script>

</body>
</html>
